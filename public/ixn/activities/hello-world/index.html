<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTTP Activity</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
	<div id="container">
		<div id="step1" class="step" style="margin-left: 5%;">
			<div class="form-group">
				<label for="url">URL</label>
				<input id="url" class="form-control" type="text" value="type url here" style="width: 95% !important;">
			</div>
			<div class="form-group">
				<label for="headers">Headers as JSON</label>
				<input id="headers" class="form-control" type="text" value="type headers here as JSON" style="width: 95% !important;">
			</div>
			<div class="form-group">
				<label for="httppayload">Payload</label>
				<textarea id="httppayload" class="form-control"  value="type payload here" rows="8" style="resize: both !important; width: 95% !important;"></textarea>
			</div>
		</div>
	</div>
	
  </div>
</body>
</html>
